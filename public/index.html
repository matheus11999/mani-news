<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mani News - Seu portal de notícias moderno e responsivo. Informações atualizadas sobre Brasil e mundo.">
    <meta name="keywords" content="notícias, brasil, mundo, política, economia, esportes, tecnologia">
    <meta name="author" content="Mani News">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Mani News - Portal de Notícias">
    <meta property="og:description" content="Seu portal de notícias moderno e responsivo. Informações atualizadas sobre Brasil e mundo.">
    <meta property="og:image" content="/images/og-image.jpg">
    <meta property="og:url" content="https://maninews.com">
    <meta property="og:site_name" content="Mani News">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mani News - Portal de Notícias">
    <meta name="twitter:description" content="Seu portal de notícias moderno e responsivo.">
    <meta name="twitter:image" content="/images/og-image.jpg">
    
    <!-- PWA -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Mani News">
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg">
    <link rel="manifest" href="/manifest.json">
    
    <title>Mani News - Portal de Notícias</title>
    
    <!-- Styles -->
    <style>
        /* Loading styles */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading when React app loads */
        .loaded #loading {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script src="/js/bundle.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Hide loading screen when React app loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        });
    </script>
</body>
</html>
